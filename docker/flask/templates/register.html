<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="/static/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register - The Notebook</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/register" method="POST">
      <img class="mb-4" src="../static/logo.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Easy Sign Up</h1>
      <label for="email" class="sr-only">Username</label>
      <input name="email" type="email" id="email" class="form-control" placeholder="Email" required autofocus>
      <label for="username" class="sr-only">Username</label>
      <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      {% if reason[0] %}
      <p class="alert-danger"> Signup Failed! Reason: User already exists.</p>
      {% elif reason[1]%}
      <p class="alert-danger"> Signup Failed! Reason: Account with this Email already exists.</p>
      {% endif %}
    
    </form>
  </body>
</html>
